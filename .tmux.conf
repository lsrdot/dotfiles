unbind r
bind r source-file ~/.tmux.conf

set -g mouse on
set -g prefix C-s
set -g mode-keys vi
set -g allow-passthrough on
set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "tmux-256color"
set -g status-position top
set -g status-interval 5

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'

run '~/.tmux/plugins/tpm/tpm'

status_fg="#9BBBDC"
active_window_fg="#b5d5ff"
icon_fg="#9BBBDC"
set -g status-style "bg=default"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#[fg=$icon_fg,bg=default]    #S #[fg=$icon_fg,bg=default] │ "
set -g status-right "  #[ fg=$icon_fg,bg=default]#{?client_prefix,#[fg=red]󰌍 PREFIX #[fg=$icon_fg]│ ,}#[fg=$status_fg] 󰟀 #H  #[fg=$icon_fg]│ #[fg=$status_fg] 󱑒 %H:%M  "
setw -g window-status-format "#[fg=$icon_fg,bg=default] #I #W "
setw -g window-status-current-format "#[fg=$active_window_fg,bg=default,bold]  #I #W "
set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#8BE9FD"
set -g status-bg default
