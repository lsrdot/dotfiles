

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(ffffff1a) 45deg
    col.inactive_border = rgba(ffffff08) 45deg
    resize_on_border = true
    hover_icon_on_border = true
    allow_tearing = false
    layout = dwindle
}

cursor {
    no_hardware_cursors = true
    enable_hyprcursor = true
    sync_gsettings_theme = true
   
    
   
}

decoration {
    rounding = 6
    rounding_power = 4
    border_part_of_window = true
    active_opacity = 1.0
    inactive_opacity = 0.98
    fullscreen_opacity = 1.0
    dim_inactive = true
    dim_strength = 0.015
    


   shadow {
     
        enabled = true
        range = 15
        render_power = 3
        color = rgba(00000044)
        offset = 0 0
        scale = 1.9
        ignore_window = true
    }

