animations {
    enabled = yes, please :)
    bezier = myBezier, 0.5, 0.9, 0.1, 1.05


    animation = windows, 1, 2.5, myBezier
    animation = windowsIn, 1, 2.5, myBezier, slide
    animation = windowsOut, 1, 1.2, myBezier, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 2.5, default
    animation = workspaces, 1, 2.5, myBezier, slide
    animation = specialWorkspace, 1, 3, myBezier, slidefadevert -100%
}



dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
    
}

plugin {
    dynamic-cursors {
        enabled = true
        mode = stretch         
        threshold = 2       
        
        tilt {
            limit = 5000     
            function = linear
        }
        
        stretch {
            limit = 6000    
            function = linear
        }
        
        shake {
            enabled = true  
            threshold = 5.0
        }
    }

    hyprexpo {
        columns = 2
        gap_size = 5
        #bg_col = rgb(111111)
        workspace_method = center current 
        bg_col = rgba(161617ff)
        enable_gesture = true 
        gesture_fingers = 3
        gesture_distance = 300
        gesture_positive = true 
    }

    overview {
        columns = 3
        gap_size = 5 
        drawActiveWorkspace = true
        exitOnClick = true
        exitOnSwitch = true
        showNewWorkspace = true
        overlayColor = rgba(00000000) 
    }
}

