animations {
    enabled = 1
    bezier = appleCurve, 0.05, 0.9, 0.1, 1.1
    bezier = myCurve, 0.25, 0.05, 0.55, 0.2 
    bezier = microSlide, 0.3, 0.02, 0.7, 0.15
    animation = windowsIn, 1, 4, appleCurve, popin 0%
    animation = windowsOut, 1, 3, appleCurve, popin 0%
    animation = specialWorkspace, 1, 4, appleCurve, slidefadevert -100%
    #animation = workspaces, 1, 2, appleCurve, slidefadevert 100% 
    animation = workspaces, 1, 2, appleCurve, slide 100% 
    animation = windows, 1, 5, appleCurve, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 3, default
    animation = hyprfocusIn, 1, 1.7, microSlide
    animation = hyprfocusOut, 1, 1.7, microSlide 
    
}

group {
    col.border_active = rgba(ffffff1a)
    col.border_inactive = rgba(ffffff08)
    insert_after_current = false
    drag_into_group = 0
    groupbar {
        enabled = false
        render_titles = false
    }

    
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
    vfr = true
    
}


