

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(B5D5FFB3) 45deg
    col.inactive_border = rgba(ffffff11) 45deg
    resize_on_border = true
    hover_icon_on_border = true
    allow_tearing = false
    layout = dwindle
}

cursor {
    no_hardware_cursors = true
    enable_hyprcursor = true
    sync_gsettings_theme = true
    
   
}

decoration {
    rounding = 10
    rounding_power = 4


   shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(00000040)
        offset = 0 4
    }

    # liquid glass type shiiiiih
