

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(FFFFFFFF) 45deg
    col.inactive_border = rgba(bfbfbfFF) 45deg rgba(FFFFFFFF) 45deg rgba(bfbfbfFF) 45deg
    resize_on_border = true
    hover_icon_on_border = true
    allow_tearing = false
    layout = dwindle
}

cursor {
    no_hardware_cursors = true
    enable_hyprcursor = true
    sync_gsettings_theme = true
   
    
   
}

decoration {
    # rounding = 5
    # rounding_power = 4
    rounding = 5
    rounding_power = 5
    border_part_of_window = true
    active_opacity = 1.0
    inactive_opacity = 0.98
    fullscreen_opacity = 1.0
    dim_inactive = false
    dim_strength = 0
    


   shadow {
     
        enabled = true
        range = 9
        render_power = 6
        color = rgba(00000033)
        offset = 0 0
        scale = 1.0
        ignore_window = true
    }

