
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpm reload -n
$gnome-schema = org.gnome.desktop.interface
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Orchis-Grey-Dark-Compact'
exec-once = gsettings set $gnome-schema color-scheme 'prefer-dark'
exec-once = gsettings set $gnome-schema cursor-theme 'Bibata-Modern-Classic'
exec-once = hyprctl setcursor Bibata-Modern-Classic 14
exec-once = swww-daemon 
exec-once = swww img /home/dot/Pictures/papes/111.png --transition-type simple 
exec-once = xwaylandvideobridge &
#exec-once = albert 
exec-once = hyprlauncher -d
exec-once = hypridle 
exec-once = wl-paste --type text --watch cliphist store # Stores only text data


